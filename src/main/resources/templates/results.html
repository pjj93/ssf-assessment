<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3 mb-2">
            <h2>Search result for '<span th:text="${query}"></span><span>'</span></h2>
        </div>
<!--         <div class="row mt-3">
            <a th:href="@{/book/{works_id}(works_id=${results})}"><span th:text="${results}"></a>
        </div> -->
        <div class="row mt-3" th:each="result: ${results}">
            <a th:href="@{/book/{works_id}(works_id=${result.getId})}"><span th:text="${result.getTitle}"></a>     
        </div>
        <a href="/" class="btn btn-warning mt-5 mb-5">Back</a>
    </div>
</body>
</html>
